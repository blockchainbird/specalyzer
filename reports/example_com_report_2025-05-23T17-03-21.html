<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Specalyzer Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>">
  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 1.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
    }
    .card-header {
      font-weight: bold;
    }
    .report-header {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #dee2e6;
    }
    .report-header h1 {
      margin-bottom: 0.5rem;
    }
    .report-header p {
      color: #6c757d;
      margin-bottom: 0.25rem;
    }
    .report-footer {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #dee2e6;
      color: #6c757d;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="report-header">
      <h1>Specalyzer Report</h1>
      <p><strong>URL:</strong> https://example.com</p>
      <p><strong>Generated:</strong> 5/23/2025, 7:03:21 PM</p>
    </div>

    <div class="card border-primary mb-3">
      <div class="card-header bg-primary text-white">Repository</div>
      <div class="card-body">
        
    <p><strong>Repository URL:</strong></p>
    <p><a href="https://example.com" target="_blank">https://example.com</a></p>
  
      </div>
    </div>
  
    <div class="card border-warning mb-3">
      <div class="card-header bg-warning text-white">PDF Status</div>
      <div class="card-body">
        <p class="text-warning"><strong>‚úó PDF not found</strong></p>
      </div>
    </div>
  
    <div class="card border-info mb-3">
      <div class="card-header bg-info text-white">spec-up-t Version</div>
      <div class="card-body">
        <p class="text-muted">Could not determine spec-up-t version</p>
      </div>
    </div>
  
    <div class="card border-info mb-3">
      <div class="card-header bg-info text-white">Versions</div>
      <div class="card-body">
        <p class="text-muted">No versions directory found</p>
      </div>
    </div>
  
    <div class="report-footer">
      <p>Generated by Specalyzer v0.2.0</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
